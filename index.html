<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
	      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Basic Calculator</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="page-wrapper justify-content-center align-items-center bg- bg-info">

		<div class="container justify-content-center align-items-center">

			<div class="row justify-content-center align-items-center">

				<div class="col d-flex flex-column justify-content-center align-items-center gap-5">

					<h1>Basic Calculator</h1>

					<main class="calculator d-flex flex-column border border-dark border-5 bg-secondary p-4">

						<div class="display border border-danger border-2 bg-light mb-4 text-center pt-3">

						</div>
						<div class="btns-section d-flex">
							<button value="7" class="key text-center border border-2 border-black bg-light m-1">7</button>
							<button value="8" class="key text-center border border-2 border-black bg-light m-1">8</button>
							<button value="9" class="key text-center border border-2 border-black bg-light m-1">9</button>
							<button value="+" class="key text-center border border-2 border-black bg-light m-1">+</button>
						</div>
						<div class="btns-section d-flex">
							<button value="4" class="key text-center border border-2 border-black bg-light m-1">4</button>
							<button value="5" class="key text-center border border-2 border-black bg-light m-1">5</button>
							<button value="6" class="key text-center border border-2 border-black bg-light m-1">6</button>
							<button value="-" class="key text-center border border-2 border-black bg-light m-1">-</button>
						</div>
						<div class="btns-section d-flex">
							<button value="1" class="key text-center border border-2 border-black bg-light m-1">1</button>
							<button value="2" class="key text-center border border-2 border-black bg-light m-1">2</button>
							<button value="3" class="key text-center border border-2 border-black bg-light m-1">3</button>
							<button value="*" class="key text-center border border-2 border-black bg-light m-1">x</button>
						</div>
						<div class="btns-section d-flex">
							<button id="reset" class="key text-center border border-2 border-danger bg-danger m-1">C</button>
							<button value="0" class="key text-center border border-2 border-black bg-light m-1">0</button>
							<button id="equals" class="key text-center border border-2 border-black bg-light m-1">=</button>
							<button value="/" class="key text-center border border-2 border-black bg-light m-1">/</button>
						</div>


					</main>

				</div>

			</div>

		</div>

	</div>

</body>
<!-- jQuery CDN Below-->
<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
<!--Bootstrap js-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="js/main.js"></script>
</html>
